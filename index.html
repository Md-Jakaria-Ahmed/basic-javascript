<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Tutorial JS</title>
</head>

<body>

    <h2>The Object Datatype</h2>
    <p>The object data type can contain:</p>
    <ol>
        <li>An object</li>
        <li>An array</li>
        <li>A date</li>
    </ol>

    <script>

        // Object:
        const person = { firstName: "John", lastName: "Doe" };
        document.write("object type object: " + person.firstName + " " + person.lastName);
        // Array object:
        const cars = ["Saab", "Volvo", "BMW"];
        document.write("<br> object type array: " + cars);
        // Date object:
        const date = new Date("2023-05-29");
        document.write("<br> object type date: " + date);
    </script>

</body>

</html>
