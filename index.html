<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Tutorial JS</title>
</head>

<body style="text-align: center">

    <h2>Difference between Var, Let, Const</h2>

    <script>

        // var: update and re-declear 
        document.write("<h3> Introduce with var </h3>");
        var m = 10;
        document.write("declear var: " + m + "<br>");
        m = 15;
        document.write("update var: " + m + "<br>");
        var m = 25;
        document.write("re-declear var: " + m + "<br>");

        document.write("<br> <br>");

        // let: update but not permission to re-declear 
        document.write("<h3> Introduce with let </h3>");
        let p = 10;
        document.write("declear let: " + p + "<br>");
        p = 12;
        document.write("update let: " + p + "<br>");
        // not able to re-decleare => let p = 5;


        document.write("<br> <br>");
        // const: no update and re-declear permission
        document.write("<h3> Introduce with const </h3>");
        const q = 15;
        document.write("declear only const: " + q);

    </script>

</body>

</html>
